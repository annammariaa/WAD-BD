<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="res/css/common_css.css">
  <link rel="stylesheet" href="res/css/addPost.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>add post</title>
</head>

<body>
  <ul id="nav-bar">
    <li class="nav-bar-element"><a href="index.html" class="nav-bar-link">Home</a></li>
    <li class="nav-bar-element"><a href="addPost.html" class="nav-bar-link">Add post</a></li>
    <li class="profile-img"><img src="res/img/profile_photo.png" alt="Profile photo" style="width: 60px; height: 55px"></li>
  </ul>
  <br>

  <div class="container" >
    <form id="submit-form" method="POST" action="index.html" class="flex-item">
      
      <div class="small-container">
        <label for="textarea-upload">Post body</label>
        <textarea class="sidecontent" id="textarea-upload" name="textarea-content" rows="7"
          cols="25">textarea</textarea>
      </div>

      <div class="small-container">
        <label for="file-upload">Select file</label>
        <input type="file" id="file-upload" name="file-content">
      </div>

      <div class="small-container-button">
        <input type="submit" class="submit-button" id="submit-post" value="Create post">
      </div>

    </form>
  </div>
</body>

</html>
